<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Tripaneer Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <header class="ct-header">
        <nav class="navbar navbar-expand-lg p-0 ct-navbar">
            <div class="container-fluid">
                <button type="button" id="btn-mobile"
                    data-bs-toggle="collapse"
                    data-bs-target="#header-menu"
                    aria-controls="header-menu"
                    aria-expanded="false"
                    aria-label="Toggle menu mobile"
                    onclick="return event.preventDefault(), window.toggleMenuMobile(this)">
                    <span id="icon-hamburger"></span>
                </button>
                <a class="navbar-brand ct-logo" href="/">
                    <img src="img/logo.svg" alt="Tripaneer">
                </a>
                <div class="collapse navbar-collapse" id="header-menu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ct-left-menu">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Destinations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Health & Wellness
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Online Experiences
                            </a>
                        </li>
                    </ul>
                </div>
                <ul class="navbar-nav flex-row ms-auto ct-right-menu">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center ct-currency" href="#">
                            <i class="bi bi-globe fs-4"></i>
                            <span class="fw-bold">BRL</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ct-favorites" href="#">
                            <i class="bi bi-heart fs-4"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center ct-profile" href="#">
                            <span class="fw-bold rounded-circle">
                                D
                            </span>
                            <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
